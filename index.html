<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 Assignment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>"Awe World!"</h1>
        <p>Welcome to my first HTML page. This is a simple example of how to create a webpage using HTML.</p>
    </header>

    <main>
        <div id="content">
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="text-changer">Change Text</button>
        </div>

        <div id="style-section">
            <p id="style-target">This paragraph will change style when clicked.</p>
            <button id="toggle-style">Toggle Style</button>
        </div>

        <div id="element-control">
            <button id="toggle-element">Toggle Special Element</button>
            <div id="special-element" class="hidden">
                <p>✨ I appear and disappear! ✨</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Created for Week 5 Assignment</p>
    </footer>
</body>
</html>
